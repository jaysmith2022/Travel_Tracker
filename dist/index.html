<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="top-nav">
    <section class="logo-section">
      <img src="./images/travel-logo.png" width="10%" alt="turing logo">
      <h1>Travel Tracker</h1>
    </section>
    <p class="traveler-name" id="travelerName"></p>
  </nav>
    <main class="main">
    <section class="trip-details">
      <div class="yearly-cost-calculation">
        <p class="trip-total-title">Total Spent for Current Year:</p>
          <p class="year-cost" id="yearCost"></p>
      </div>
      <h2 class="trip-details-header">Trip Details</h2>
      <section class="trip-information-page">
        <h3>Past Trips:</h3>
          <p class="past-trips" id="pastTrips"></p>
        <h3>Upcoming Trips:</h3>
        <p class="upcoming-trips" id="upcomingTrips"></p>
        <h3>Pending Trips:</h3>
        <p class="pending-trips" id="pendingTrips"></p>
    </section>
    </section>
  <section class="trip-area">
    <section class="display-trips">
      <div class="swiper-container">
        <div class="swiper mySwiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide_1" id="swipeSlide">Slide 1</div>
                <div class="swiper-slide slide_2" id="swipeSlide2"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="swiperText">Slide 1</div>
                <div class="swiper-slide" id="swiperText2">So does this place</div>
            </div>
        </div>
      </div>
    </section>
  <section class="search-trips">
    <form class="input-form">
      <label for="myDate" class="date-picker-title"><strong>Choose a Date: </strong></label>
      <input type="date" id="myDate" class="date-picker"/>
      <label for="destination" class="destination-dropdown-title"><strong>Choose a Place: </strong>
      <select type="dropdown" id="destination" class="destination-dropdown" placeholder="Select a Place">
        <option value="" disabled selected></option>
        <option value="Some place in Chile">Some Dumb place in Chile</option>
      </select>
      </label>
      
        
      
      <label for="numberOfTravelers" class="num-travelers"><strong>Number of Travelers:</strong></label>
      <input type="number" name="num-travelers" min="0" max="10" placeholder="Number of Travelers" id="numberOfTravelers" class="num-travelers-box">
      <label for="vacationLength" class="vacation-length"><strong>Duration:</strong></label>
      <input type="number" name="vacation-length" min="0" max="10" placeholder="Length of Stay" id="vacationLength" class="vacation-length-box">
      <div class="calendar-button-container">
        <button class="calendar-button" id="calendarBtn" type="button">Submit</button>
      </div>
    </form>
  </section>
  </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
