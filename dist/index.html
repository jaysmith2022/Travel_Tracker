<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="top-nav">
    <section class="logo-section">
      <img src="./images/travel-logo.png" width="10%" alt="turing logo">
      <h1>Travel Tracker</h1>
    </section>
    <p class="traveler-name" id="travelerName"></p>
  </nav>
    <main class="main">
    <section class="trip-details">
      <div class="yearly-cost-calculation">
        <p class="trip-total-title">Total Spent for Current Year:</p>
          <p class="year-cost" id="yearCost"></p>
      </div>
      <h2 class="trip-details-header">Trip Details</h2>
      <section class="trip-information-page">
        <h3>Past Trips:</h3>
          <p class="past-trips" id="pastTrips"></p>
        <h3>Upcoming Trips:</h3>
        <p class="upcoming-trips" id="upcomingTrips"></p>
        <h3>Pending Trips:</h3>
        <p class="pending-trips" id="pendingTrips"></p>
    </section>
    </section>
  <section class="trip-area">
    <section class="display-trips">
      <div class="swiper-container">
        <div class="swiper mySwiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide_1" id="swipeSlide">Slide 1</div>
                <div class="swiper-slide slide_2" id="swipeSlide2"></div>
                <!-- <div class="swiper-slide slide_3" id="swipeSlide3">Slide 3</div>
                <div class="swiper-slide slide_4" id="swipeSlide4">Slide 4</div>
                <div class="swiper-slide slide_5" id="swipeSlide5">Slide 5</div> -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="swiperText">Slide 1</div>
                <div class="swiper-slide" id="swiperText2">So does this place</div>
                <!-- <div class="swiper-slide slide_3" id="swiperText3">Slide 3</div>
                <div class="swiper-slide slide_4" id="swiperText4">Slide 4</div>
                <div class="swiper-slide slide_5" id="swiperText5">Slide 5</div> -->
            </div>
        </div>
      </div>
    </section>
  <section class="search-trips">
  </section>
  </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
